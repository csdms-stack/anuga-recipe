{% set name = "anuga" %}
{% set version = "2.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/GeoscienceAustralia/anuga_core
  git_rev: {{ version }}

requirements:
  build:
    - python
    - setuptools
    - scipy
    - cython
    - netcdf4
    - clangxx_osx-64 [osx]
    - llvm-openmp [osx]
    - gxx_linux-64 [linux]
  run:
    - python
    - scipy
    - netcdf4
    - matplotlib
    - libgcc
    - llvm-openmp [osx]

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

test:
  imports:
    - anuga

about:
  home: https://csdms.colorado.edu/wiki/Model:Anuga
  license: GPLv2
  summary: ANUGA is a hydrodynamic modeling tool that allows users to model realistic flow problems in complex 2D geometries.
  dev_url: https://github.com/GeoscienceAustralia/anuga_core
